<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main id="calculator-container">
      <form class="calculator">
        <input class="input-number" type="text" />
        <div class="btn-helper clear">AC</div>
        <div class="btn-helper delete">DEL</div>
        <div class="btn">/</div>
        <div class="btn">*</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn subtract">-</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn add">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <button class="equal">=</button>
        <div class="btn zero">0</div>
        <div class="btn decimal">.</div>
      </form>
    </main>
  </body>
</html>
